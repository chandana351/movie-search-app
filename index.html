<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Search App üé¨</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 8px;
      width: 250px;
      margin-right: 5px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    img {
      margin-top: 10px;
      max-width: 200px;
      border-radius: 8px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üé¨ Movie Search App</h1>

  <input type="text" id="movieInput" placeholder="Enter movie name..." />
  <button onclick="searchMovie()">Search</button>
  <button onclick="removeLastMovie()">Remove Last</button>

  <div id="result"></div>

  <script>
    // Array to store searched movies
    let searchedMovies = [];

    // Fetch movie details (Arrow Function)
    const fetchMovie = async (movieName) => {
      const apiKey = "1cf2a00d"; // ‚úÖ Your OMDb API key
      const url = `https://www.omdbapi.com/?t=${movieName}&apikey=${apiKey}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error fetching movie:", error);
      }
    };

    // Display movie result (Arrow Function)
    const displayMovie = (movie) => {
      const resultDiv = document.getElementById("result");
      if (!movie || movie.Response === "False") {
        resultDiv.innerHTML = `<p class="error">‚ùå Movie not found. Try again!</p>`;
      } else {
        resultDiv.innerHTML = `
          <h2>${movie.Title} (${movie.Year})</h2>
          <p>üìÖ Released: ${movie.Released}</p>
          <p>‚≠ê IMDb Rating: ${movie.imdbRating}</p>
          <img src="${movie.Poster}" alt="Movie Poster"/>
        `;
      }
    };

    // Add searched movie to array (Arrow Function)
    const addMovieToArray = (movie) => {
      const movieObj = {
        title: movie.Title,
        year: movie.Year,
        rating: movie.imdbRating,
        released: movie.Released
      };
      searchedMovies.push(movieObj);
      console.log("Searched Movies:", searchedMovies);
    };

    // Remove last searched movie (Arrow Function)
    const removeLastMovie = () => {
      if (searchedMovies.length > 0) {
        searchedMovies.pop();
        alert("Last movie removed from history!");
        console.log("Updated Movies:", searchedMovies);
      } else {
        alert("‚ö†Ô∏è No movies to remove!");
      }
    };

    // Search button logic (Arrow Function)
    const searchMovie = () => {
      const movieName = document.getElementById("movieInput").value.trim();
      if (!movieName) {
        document.getElementById("result").innerHTML = `<p class="error">‚ö†Ô∏è Please enter a movie name.</p>`;
        return;
      }

      fetchMovie(movieName).then(movie => {
        displayMovie(movie);
        if (movie && movie.Response !== "False") {
          addMovieToArray(movie);
        }
      });
    };
  </script>

</body>
</html>
